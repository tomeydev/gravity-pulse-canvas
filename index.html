<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gravity Pulse Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100%;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            border-radius: 15px;
            overflow: hidden;
            background-color: #1a1a2e;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Elimina justify-content: space-between para que los elementos no se separen verticalmente */
            padding: 20px;
            box-sizing: border-box;
        }
        #score {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
        }
        #charge-indicator-container {
            position: absolute;
            left: 50%;
            bottom: 40px;
            transform: translateX(-50%);
            width: 50%;
            height: 20px;
            border: 2px solid #00ffff;
            border-radius: 12px;
            padding: 2px;
            background: rgba(10,20,30,0.7);
            z-index: 2;
        }
        #charge-indicator {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            border-radius: 10px;
            transition: width 0.05s linear;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 46, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        #game-over-screen h2 {
            font-size: 3em;
            margin: 0;
            text-shadow: 0 0 15px #ff4d4d;
        }
        #game-over-screen p {
            font-size: 1.5em;
            margin: 10px 0 30px;
        }
        #restart-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #00ffff;
            color: #1a1a2e;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            pointer-events: all;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 20px #00ffff;
        }
        #restart-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00ffff, 0 0 40px #ff00ff;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-container">
            <div id="score">0m</div>
            <div id="detonations-left" style="font-size:1.5em;margin-top:10px;color:#00ffff;text-shadow:0 0 8px #00ffff;letter-spacing:2px;"></div>
            <div id="charge-indicator-container">
                <div id="charge-indicator"></div>
            </div>
        </div>
        <div id="game-over-screen">
            <h2>Juego Terminado</h2>
            <p>Altura m√°xima: <span id="final-score">0</span>m</p>
            <button id="restart-button">Reiniciar</button>
        </div>
    </div>

    <script src="https://unpkg.com/planck-js@0.3.0/dist/planck.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
